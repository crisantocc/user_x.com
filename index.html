<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <title>Eon Musk (@elonmusk) / X</title>
</head>
<body>
    <main class="twitter">
        <section class="twitter--menu">
            <img src="" alt="Twitter--icon">
            <nav class="twitter--nav">
                <ul class="nav--list">
                    <li class="list--item">
                        <button class="item--button">Home</button>
                    </li>
                    <li class="list--item">
                        <button class="item--button">Configuration</button>
                    </li>
                </ul>
            </nav>
        </section>

        <section class="twitter--profile">
            <div class="profile--header">
                <buttton class="profile--button"><</buttton>
                <div class="header--info">
                    <h2 class="info--name">Elon Musk</h2>
                    <p class="info--tweets">34,9 mil post</p>
                </div>
            </div>
            <div class="profile--banner">
                <img src="./src/imgs/banner.jpeg" alt="Banner img">
            </div>
            <div class="profile--details">
                <div class="detail--header">
                    <div class="header--img-container">
                        <img src="./src/imgs/profile.jpeg" alt="Profile img">
                    </div>
                    <button class="header--button">Seguir</button>
                </div>
                <div class="detail--description">
                    <h2 class="description--name">Elon Musk</h2>
                    <p class="description--user">@elonmusk</p>
                    <p class="description--profile"></p>
                </div>
            </div>
        </section>

        <section class="twitter-recommended">
            <form class="recommended--header">
                <input type="text" placeholder="Search">
            </form>
            <div class="recommended--signup">
                <h3 class="signup--title">¿Eres nuevo en X?</h3>
                <p class="signup--paragraph">Regístrate ahora para obtener tu propia cronología personalizada.</p>
                <ul class="list--buttons">
                    <li>
                        <button>Google</button>
                    </li>
                    <li>
                        <button>Apple</button>
                    </li>
                    <li>
                        <button>Crear cuenta</button>
                    </li>
                    <p class="signup--footer">Al registrarte, aceptas los Términos de servicio y la Política de privacidad, incluida la política de Uso de Cookies.</p>
                </ul>
            </div>
            <div class="recommended--images">
                <img src="https://picsum.photos/100" alt="">
                <img src="https://picsum.photos/100" alt="">
                <img src="https://picsum.photos/100" alt="">
            </div>
        </section>
    </main>
</body>
</html>
